<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem com Som e Imagem Aleatória</title>
    <style>
        body {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }
        #imagem {
            position: absolute;
            display: none;
            max-width: 450px;
            max-height: 450px;
        }
    </style>
</head>
<body>
    <h1>Digite seu nome</h1>
    <input type="text" id="nome" placeholder="Seu nome aqui">
    <button onclick="enviarNome()">Enviar</button>

    <p id="mensagem"></p>

    <img id="imagem" src="" alt="imagem">

    <script>
        // Array de imagens
        const imagens = [
            'img/michael1.png',
            'img/michael-moonwalk.png',
            'img/michael-branco.png',
            'img/michalbiber.png',
            'img/michelpensando.png',
            'img/careca.png',
            'img/justin.png',
            'img/sla.jpeg',
            'img/pouca.png',
            'img/sorrindo.png',
            'img/vermelho.png',
            'img/banco.png',
            'img/morto.png',
            'img/hehe.png'

        ];

        // Array de áudios
        const audios = [
            './audios/conversainicial.mp3',
            './audios/debuteco.mp3',
            './audios/mechamadelord.mp3',
            './audios/box.mp3',
            './audios/notmyproblema.mp3',
            './audios/ispikivacilao.mp3',
            './audios/hello.mp3',
            './audios/lotadodepobre.mp3',
            './audios/confianopai.mp3',
            './audios/xiquexique.mp3',
            './audios/minhoca.mp3',
            './audios/rebolarslow.mp3',
            './audios,/hehe.mp3'
        ];

       
        function enviarNome() {
            const nome = document.getElementById('nome').value;

            // Seleciona um áudio aleatório do array
            const audioAleatorio = audios[Math.floor(Math.random() * audios.length)];

            const audio = new Audio(audioAleatorio);
            
            audio.play().catch(() => {
               
            });

            // Seleciona uma imagem aleatória do array
            const imagemAleatoria = imagens[Math.floor(Math.random() * imagens.length)];
            const imagemElement = document.getElementById('imagem');
            imagemElement.src = imagemAleatoria;

           
            const larguraImagem = 450;
            const alturaImagem = 450;
            const x = Math.random() * (window.innerWidth - larguraImagem);
            const y = Math.random() * (window.innerHeight - alturaImagem);

            
            imagemElement.style.left = `${x}px`;
            imagemElement.style.top = `${y}px`;

            // Exibe a imagem
            imagemElement.style.display = 'block';

            
        }
    </script>
</body>
</html>
